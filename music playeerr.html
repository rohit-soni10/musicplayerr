<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music PLayer CSS + HTML</title>
	<link rel="stylesheet" href="css/estilos.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
	
	<section class="container">
		
		<div id="player">
			
			<div class="caratula">
				<img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fphotos%2Fpeople-dancing&psig=AOvVaw3cyEWhesD15CilP3WOzIaN&ust=1693496454332000&source=images&cd=vfe&opi=89978449&ved=0CA4QjRxqFwoTCJDilYbchIEDFQAAAAAdAAAAABAJ">
				<div class="more">
					<div class="icon-info"></div>
				</div>
				<div class="bio">
					<h2>Teleradio Donoso</h2>
					<p>Teleradio Donoso is a band created by Rohit me that will provide some good stuff music and pop off songs</p>
				</div>
			</div>

			<div class="time">
				<div class="progress"></div>
			</div>

			<div class="info">
					<div class="love">
						<div class="icon-heart"></div>
						<div class="icon-star-empty"></div>
					</div>
				<div class="elapsed">2:40</div>
				<h2>Teleradio Donoso</h2>
				<h3>Amar en el campo</h3>
			</div>

			<div class="controls">
				<ul>
					<li><div class="icon-backward btn"></div></li>
					<li><div class="icon-pause btn"></div></li>
					<li class="play"><div class="icon-play btn"></div></li>
					<li><div class="icon-stop btn"></div></li>
					<li><div class="icon-forward btn"></div></li>
				</ul>
			</div>

		</div>


	</section>


</body>
</html>
